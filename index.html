<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body id="page-content">
    <!-- header will hold the button for "see high scores" and timer -->
    <!-- it will stay constant throughout the quuiz -->
    <header>
        <!-- left of header -->
        <button>View High Scores</button>
        <!-- append a timer with javascript - right of header -->
        <div id="timer">
            <!-- <p>Beat The Clock</p> -->
        </div>
    </header>
    <section id = "landing" class = "landing">
        <h1>Coding Challenge Quiz</h1>
        <div>
            <p>Timer set for 60 seconds.</p>
            <p>Answer as quickly as possible, but remember a wrong answer will decrease your time!</p>
        </div>
        <button id = "goButton" class="goButton">
            GO!!!
        </button>
    </section>
    <section id="question" class="question">
        <!-- use JS to add questions -->
    </section>
    <section id="finalpage" class="finalpage">
        <!-- use JS to add final page -->
    </section>
    <script src="./assets/JS/script.js"></script>
    </body>
</html>
